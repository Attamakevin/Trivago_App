<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./static/images/ico.png" type="image/x-icon">
        <title>Events - trivago</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="./static/css/user.css">
        <link rel="stylesheet" href="./static/css/translate.css">
        <!-- TailwindCSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- FlatPickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <!-- Country-list & FlagIcon -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/country-list/2.2.0/country-list.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <!-- <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
        <!-- Custom Script -->
        <script src="./static/js/main.js"></script>
        <script src="./static/js/translate.js"></script>
        <script src="./static/js/user.js"></script>
    </head>

    <body class="luxury-bg min-h-screen">
        <!-- Header -->
        <header class="sticky h-16 top-0 z-50 bg-[#2563eb] shadow-sm py-2 md:py-4 px-4 md:px-8">
            <div class="px-3 flex items-center justify-start gap-8 text-white">
                <button onclick="history.back()" class="text-white hover:text-blue-200 transition-colors">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-white text-sm md:text-md font-bold">Events</h1>
            </div>
        </header>

        <div class="py-3 space-y-">
            <!-- Featured Events Slider -->
            <div class="relative">
                <!-- <div class="bg-blue-900">
                    <h2 class="text-sm md:text-lg font-bold text-gray-900 mb-1 px-3 text-[#007cc2]">Events</h2>
                    <p class="text-gray-900 mb- px-3 text-xs">Promotional activities. Hurry Now to participate</p>
                </div> -->
                <div class="relative w-full h-screen bg-blue-900 overflow-hidden shadow-2xl">

                    <!-- Event Slide 1: Travel Expo -->
                    <div class="event-slide active absolute inset-0 bg-contain bg-center bg-no-repeat"
                        style="background-image: url('./static/images/ev1.jpg')">

                    </div>

                    <!-- Event Slide 2: Hotel Conference -->
                    <div class="event-slide absolute inset-0 bg-contain bg-center bg-no-repeat"
                        style="background-image: url('./static/images/ev2.jpg')">

                    </div>

                    <!-- Event Slide 3: Tech Innovation -->
                    <div class="event-slide absolute inset-0 bg-contain bg-center bg-no-repeat"
                        style="background-image: url('./static/images/ev3.jpg')">

                    </div>

                    <!-- Navigation Buttons -->
                    <button onclick="previousSlide()"
                        class="absolute left-4 md:left-8 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 bg-white bg-opacity-20 backdrop-blur-md border border-white border-opacity-30 rounded-full flex items-center justify-center text-white hover:bg-opacity-30 hover:scale-110 transition-all duration-300 z-10">
                        <i class="fas fa-chevron-left text-lg md:text-xl"></i>
                    </button>

                    <button onclick="nextSlide()"
                        class="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 bg-white bg-opacity-20 backdrop-blur-md border border-white border-opacity-30 rounded-full flex items-center justify-center text-white hover:bg-opacity-30 hover:scale-110 transition-all duration-300 z-10">
                        <i class="fas fa-chevron-right text-lg md:text-xl"></i>
                    </button>

                    <!-- Slide Indicators -->
                    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-2 z-10">
                        <button onclick="goToSlide(0)"
                            class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white transition-all duration-300 indicator active"></button>
                        <button onclick="goToSlide(1)"
                            class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"></button>
                        <button onclick="goToSlide(2)"
                            class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"></button>
                        <button onclick="goToSlide(3)"
                            class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"></button>
                        <button onclick="goToSlide(4)"
                            class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"></button>
                    </div>
                </div>
            </div>

            <!-- View All Events Button -->
            <!-- <div class="text-center">
                <button
                    class="bg-gradient-to-r from-blue-600 to-purple-600 text-white text-sm font-semibold py-3 px-4 rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                    View All Events
                </button>
            </div> -->
        </div>
    </body>

</html>
