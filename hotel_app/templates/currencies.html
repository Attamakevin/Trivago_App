<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/ico.png') }}" type="image/x-icon">
        <title>Currencies - trivago</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/translate.css') }}">
        <!-- TailwindCSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

    <body class="max-w-screen-sm mx-auto w-full bg-gray-50 min-h-screen">
        <!-- Header -->
        <header class="sticky h-16 top-0 z-50 bg-[#2563eb] shadow-sm flex items-center px-4">
            <button onclick="history.back()" class="text-white hover:text-blue-200 transition-colors">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <h1 class="flex-1 text-center font-semibold text-white">Currencies</h1>
            <div class="w-6"></div>
        </header>

        <main class="p-4 space-y-6">
            <section class="bg-white rounded-2xl shadow-sm">
                <div class="border-b border-gray-100 px-4 py-3">
                    <h2 class="text-sm font-semibold text-gray-900">Top currencies</h2>
                </div>
                <div class="divide-y divide-gray-100">
                    {% for currency in top_currencies %}
                    <form action="{{ url_for('set_currency') }}" method="POST">
                        <button type="submit" name="currency" value="{{ currency.code }}"
                            class="w-full text-left px-4 py-3 flex items-center justify-between hover:bg-gray-50 transition-colors {{ 'bg-gray-100' if currency.code == selected_currency or currency.get('highlight') else '' }}">
                            <span class="text-sm text-gray-900">{{ currency.code }} - {{ currency.name }}</span>
                            {% if currency.code == selected_currency %}
                            <i class="fas fa-check text-green-600"></i>
                            {% endif %}
                        </button>
                    </form>
                    {% endfor %}
                </div>
            </section>

            <section class="bg-white rounded-2xl shadow-sm">
                <div class="border-b border-gray-100 px-4 py-3">
                    <h2 class="text-sm font-semibold text-gray-900">All currencies</h2>
                </div>
                <div class="divide-y divide-gray-100">
                    {% for currency in all_currencies %}
                    <form action="{{ url_for('set_currency') }}" method="POST">
                        <button type="submit" name="currency" value="{{ currency.code }}"
                            class="w-full text-left px-4 py-3 flex items-center justify-between hover:bg-gray-50 transition-colors {{ 'bg-gray-100' if currency.code == selected_currency else '' }}">
                            <span class="text-sm text-gray-900">{{ currency.code }} - {{ currency.name }}</span>
                            {% if currency.code == selected_currency %}
                            <i class="fas fa-check text-green-600"></i>
                            {% endif %}
                        </button>
                    </form>
                    {% endfor %}
                </div>
            </section>
        </main>
    </body>

</html>
