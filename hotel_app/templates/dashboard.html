<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./static/images/ico.png" type="image/x-icon">
        <title>trivago - Rate hotels worldwide</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./static/css/main.css">
        <link rel="stylesheet" href="./static/css/translate.css">
        <!-- TailwindCSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- FlatPickr -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <!-- Country-list & FlagIcon -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/country-list/2.2.0/country-list.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <!-- Custom Script -->
        <script defer src="./static/js/main.js"></script>
        <script defer src="./static/js/translate.js"></script>
        <script defer src="./static/js/user.js"></script>
    </head>

    <body class="bg-gray-100 min-h-screen">
        <!-- Header -->
        <header class="sticky h-12 top-0 z-50 bg-white shadow-sm">
            <img src="./static/images/logo.png" alt="trivago logo" class="logo">
            <nav class="user-desktop-nav">
                <a href="/events">
                    <img src="./static/images/box.png" width="30" height="30" alt="">
                </a>

                <a href="/credit">
                    <img src="./static/images/shield.png" width="30" height="30" alt="">
                </a>
                <a href="/reservations" class="">
                    <img src="./static/images/hotel.png" width="30" height="30" alt="">

                </a>
                <a href="/profile">
                    <img src="./static/images/profile.png" width="30" height="30" alt="" class="">
                </a>
            </nav>
        </header>

        <!-- Hotel Slider -->
        <div class="relative w-full h-screen bg-gray-900 overflow-hidden shadow-2xl">

            <!-- Slide 1: Burj Al Arab, Dubai -->
            <a href="https://www.trivago.com/" target="_blank" class="slide active absolute inset-0 bg-cover bg-center"
                style="background-image: url('./static/images/hotel1.jpg')">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </a>

            <!-- Slide 2: Santorini Grace Hotel -->
            <a href="https://www.trivago.com/" target="_blank" class="slide absolute inset-0 bg-cover bg-center"
                style="background-image: url('./static/images/hotel4.jpg')">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </a>

            <!-- Slide 3: Marina Bay Sands -->
            <a href="https://www.trivago.com/" target="_blank" class="slide absolute inset-0 bg-cover bg-center"
                style="background-image: url('./static/images/hotel2.jpg')">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </a>

            <!-- Slide 4: Atlantis The Palm -->
            <a href="https://www.trivago.com/" target="_blank" class="slide absolute inset-0 bg-cover bg-center"
                style="background-image: url('./static/images/hotel3.jpg')">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </a>

            <!-- Slide 5: Bora Bora Resort -->
            <a href="https://www.trivago.com/" target="_blank" class="slide absolute inset-0 bg-cover bg-center"
                style="background-image: url('./static/images/hotel1.jpg')">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </a>

            <!-- Navigation Buttons -->
            <button
                class="absolute left-4 md:left-8 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 bg-white bg-opacity-20 backdrop-blur-md border border-white border-opacity-30 rounded-full flex items-center justify-center text-white hover:bg-opacity-30 hover:scale-110 transition-all duration-300 z-10"
                onclick="previousSlide()">
                <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                    </path>
                </svg>
            </button>

            <button
                class="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 bg-white bg-opacity-20 backdrop-blur-md border border-white border-opacity-30 rounded-full flex items-center justify-center text-white hover:bg-opacity-30 hover:scale-110 transition-all duration-300 z-10"
                onclick="nextSlide()">
                <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>

            <!-- Indicators -->
            <div class="absolute bottom-6 md:bottom-8 left-1/2 -translate-x-1/2 flex space-x-2 md:space-x-3 z-10">
                <button class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white transition-all duration-300 indicator active"
                    onclick="goToSlide(0)"></button>
                <button
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"
                    onclick="goToSlide(1)"></button>
                <button
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"
                    onclick="goToSlide(2)"></button>
                <button
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"
                    onclick="goToSlide(3)"></button>
                <button
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"
                    onclick="goToSlide(4)"></button>
                <button
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full bg-white bg-opacity-50 transition-all duration-300 indicator"
                    onclick="goToSlide(5)"></button>
            </div>

        </div>

        <!-- Hotel Image Sections -->
        <div class="w-full h-96 md:h-[600px] bg-gray-900 overflow- shadow-2xl">
            <!-- Hotel Dining Interior Section -->
            <div class="">
                <!-- Dining Interior Image 1 -->
                <div class="overflow-hidden">
                    <img src="./static/images/dining.jpg" alt="Luxury Hotel Dining Interior" class="object-contain">
                </div>
            </div>

            <!-- Hotel Front View Section -->
            <div class="mb-8">
                <!-- Hotel Front View Image 2 -->
                <div class="overflow-hidden">
                    <img src="./static/images/fview.jpg" alt="Modern Hotel Exterior" class="object-contain">
                </div>
            </div>
        </div>
    </body>

</html>
