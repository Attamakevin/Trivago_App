            <!-- Preferences -->

                        <button onclick="deactivateAccount()"

                        </button>
                    </div>

                    <div class="bg-white bg-opacity-90 rounded-xl p-4">

                        <p class="text-sm text-gray-600 mb-4">Permanently delete your account and all associated data.
                            This action cannot be undone.</p>
                        <button onclick="deleteAccount()"
                            class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-xl transition-colors">
                            Delete Account
                        </button>
                    </div>
                </div>

        <script>
            function saveProfile() {
                alert('Profile saved successfully!');
            }

            function changePassword() {
                alert('Password updated successfully!');
            }

            function toggleTwoFactor() {
                const checkbox = document.getElementById('twoFactor');
                if (checkbox.checked) {
                    alert('Two-factor authentication enabled. Please check your email for setup instructions.');
                } else {
                    if (confirm('Are you sure you want to disable two-factor authentication?')) {
                        alert('Two-factor authentication disabled.');
                    } else {
                        checkbox.checked = true;
                    }
                }
            }

            function endSession(device) {
                if (confirm(`End session on ${device}?`)) {
                    alert(`Session ended on ${device}.`);
                }
            }

            function toggleNotification(type) {
                alert(`${type.toUpperCase()} notifications updated.`);
            }

            function toggleDarkMode() {
                alert('Dark mode preference saved. Changes will take effect on next page load.');
            }

            function downloadData() {
                alert('Your data export has been requested. You will receive an email with download instructions within 24 hours.');
            }

            function exportAccount() {
                alert('Account export initiated. This may take a few minutes to complete.');
            }

            function toggleAnalytics() {
                alert('Analytics preference updated.');
            }

            function deactivateAccount() {
                if (confirm('Are you sure you want to deactivate your account? You can reactivate it anytime by logging in.')) {
                    alert('Account deactivation initiated. You will receive a confirmation email shortly.');
                }
            }

            function deleteAccount() {
                const confirmation = prompt('Type "DELETE" to confirm account deletion:');
                if (confirmation === 'DELETE') {
                    if (confirm('This will permanently delete your account and all data. This action cannot be undone. Are you absolutely sure?')) {
                        alert('Account deletion initiated. You will receive a final confirmation email.');
                    }
                } else if (confirmation !== null) {
                    alert('Account deletion cancelled. Please type "DELETE" exactly to confirm.');
                }
            }

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
        </script>
