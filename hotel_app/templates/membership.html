<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/ico.png') }}" type="image/x-icon">
        <title>Membership - trivago</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/translate.css') }}">
        <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <!-- Custom Script -->
        <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script defer src="{{ url_for('static', filename='js/translate.js') }}"></script>
        <script defer src="{{ url_for('static', filename='js/user.js') }}"></script>
    </head>

    <body class="luxury-bg min-h-screen">
        <!-- Header -->
        <header class="sticky h-16 top-0 z-50 bg-[#2563eb] shadow-sm py-2 md:py-4 px-4 md:px-8">
            <div class="flex items-center justify-start gap-8 text-white h-full">
                <button onclick="history.back()" class="text-white hover:text-blue-200 transition-colors">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-white text-sm md:text-md font-bold">Membership Levels</h1>
            </div>
        </header>

        <div class="max-w-6xl mx-auto px-4 py-8">
            <!-- VIP Levels Grid -->
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-6">

                <!-- VIP 0 -->
                <div
                    class="vip-level-card rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <img src="{{ url_for('static', filename='images/vip.jpg') }}" alt="VIP 0 Level"
                        class="w-full h-48 object-contain cursor-pointer hover:scale-105 transition-transform duration-300"
                        onerror="this.src='https://via.placeholder.com/300x250/6B7280/FFFFFF?text=VIP+0'"
                        onclick="selectLevel('vip0')">
                </div>

                <!-- VIP 1 -->
                <div
                    class="vip-level-card rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <img src="{{ url_for('static', filename='images/vip1.jpg') }}" alt="VIP 1 Level"
                        class="w-full h-48 object-contain cursor-pointer hover:scale-105 transition-transform duration-300"
                        onerror="this.src='https://via.placeholder.com/300x250/EA580C/FFFFFF?text=VIP+1'"
                        onclick="selectLevel('vip1')">
                </div>

                <!-- VIP 2 -->
                <div
                    class="vip-level-card rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <img src="{{ url_for('static', filename='images/vip2.jpg') }}" alt="VIP 2 Level"
                        class="w-full h-48 object-contain cursor-pointer hover:scale-105 transition-transform duration-300"
                        onerror="this.src='https://via.placeholder.com/300x250/0D9488/FFFFFF?text=VIP+2'"
                        onclick="selectLevel('vip2')">
                </div>

                <!-- VIP 3 -->
                <div
                    class="vip-level-card rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <img src="{{ url_for('static', filename='images/vip3.jpg') }}" alt="VIP 3 Level"
                        class="w-full h-48 object-contain cursor-pointer hover:scale-105 transition-transform duration-300"
                        onerror="this.src='https://via.placeholder.com/300x250/7C3AED/FFFFFF?text=VIP+3'"
                        onclick="selectLevel('vip3')">
                </div>

            </div>
        </div>

        <script>
            function selectLevel(level) {
                const levelNames = {
                    vip0: 'VIP 0',
                    vip1: 'VIP 1',
                    vip2: 'VIP 2',
                    vip3: 'VIP 3'
                };

                console.log(`Selected ${levelNames[level]} level`);
                // Add your level selection logic here
            }
        </script>
    </body>

</html>
