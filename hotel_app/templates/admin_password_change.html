<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivago Admin - Change User Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .admin-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FF6B35, #F7931E, #FFD23F);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="number"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #e1e5e9;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff4757; width: 33%; }
        .strength-medium { background: #ffa502; width: 66%; }
        .strength-strong { background: #2ed573; width: 100%; }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-search {
            position: relative;
            margin-bottom: 25px;
        }

        .user-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .user-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f4;
            transition: background 0.2s ease;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <li class="nav-item">
                                <a class="nav-link {% if request.endpoint == 'view_users' %}active{% endif %}"
                                    href="{{ url_for('view_users') }}">
                                    <i class="fas fa-users"></i>
                                    <span>Users</span>
                                </a>
                            </li>
            <p>Change User Password - Trivago Admin</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="passwordForm">
            <div class="form-group">
                <label for="userSearch">Search User (User ID, Nickname, or Contact)</label>
                <div class="user-search">
                    <input type="text" id="userSearch" placeholder="Enter user ID, nickname, or contact..." autocomplete="off">
                    <div id="userResults" class="user-results"></div>
                </div>
                <input type="hidden" id="userId">
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password..." required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Change Password
            </button>
        </form>
    </div>

    <script>
        // User search - now uses actual API
        let searchTimeout;

        const userSearch = document.getElementById('userSearch');
        const userResults = document.getElementById('userResults');
        const userId = document.getElementById('userId');
        const newPassword = document.getElementById('newPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const form = document.getElementById('passwordForm');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');

        // User search functionality
        userSearch.addEventListener('input', function() {
            const query = this.value.trim();
            
            if (query.length < 2) {
                userResults.style.display = 'none';
                userId.value = '';
                return;
            }

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/admin/users/search?q=${encodeURIComponent(query)}`);
                    
                    if (response.ok) {
                        const users = await response.json();
                        
                        if (users.length > 0) {
                            userResults.innerHTML = users.map(user => 
                                `<div class="user-item" data-id="${user.id}" data-user-id="${user.user_id}">
                                    <strong>${user.nickname || 'No nickname'}</strong><br>
                                    <small>User ID: ${user.user_id} | Contact: ${user.contact || 'N/A'} | VIP: ${user.vip_level}</small>
                                </div>`
                            ).join('');
                            userResults.style.display = 'block';
                        } else {
                            userResults.innerHTML = '<div class="user-item">No users found</div>';
                            userResults.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    userResults.style.display = 'none';
                }
            }, 300);
        });

        // User selection
        userResults.addEventListener('click', function(e) {
            const userItem = e.target.closest('.user-item');
            if (userItem && userItem.dataset.id) {
                const selectedId = userItem.dataset.id;
                const selectedUserId = userItem.dataset.userId;
                
                userSearch.value = `${selectedUserId} - ${userItem.querySelector('strong').textContent}`;
                userId.value = selectedId;
                userResults.style.display = 'none';
            }
        });

        // Hide results when clicking outside
        document.addEventListener('click', function(e) {
            if (!userSearch.contains(e.target) && !userResults.contains(e.target)) {
                userResults.style.display = 'none';
            }
        });

        // Password strength indicator
        newPassword.addEventListener('input', function() {
            const password = this.value;
            const strength = getPasswordStrength(password);
            
            passwordStrength.className = 'password-strength';
            if (password.length > 0) {
                passwordStrength.classList.add(`strength-${strength}`);
            }
        });

        function getPasswordStrength(password) {
            if (password.length < 6) return 'weak';
            if (password.length < 10) return 'medium';
            if (password.length >= 10 && /[A-Z]/.test(password) && /[0-9]/.test(password)) return 'strong';
            return 'medium';
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userIdValue = userId.value;
            const passwordValue = newPassword.value;
            
            if (!userIdValue) {
                showAlert('Please select a user first', 'error');
                return;
            }
            
            if (passwordValue.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Updating Password...';

            try {
                const response = await fetch(`/admin/users/${userIdValue}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        new_password: passwordValue
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`Password updated successfully for ${data.user_identifier}`, 'success');
                    form.reset();
                    userId.value = '';
                    passwordStrength.className = 'password-strength';
                } else {
                    showAlert(data.error || 'Failed to update password', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Change Password';
            }
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
